<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creador de CV Pro | Julio</title>
    <style>
        :root { --main-color: #1a73e8; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; gap: 20px; padding: 20px; background: #f0f2f5; }
        .panel-izq { width: 35%; background: white; padding: 20px; border-radius: 12px; shadow: 0 4px 10px rgba(0,0,0,0.1); height: 90vh; overflow-y: auto; }
        .panel-der { width: 65%; background: white; padding: 40px; border-radius: 5px; min-height: 800px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { font-weight: bold; font-size: 0.8rem; display: block; margin-top: 10px; }
        .colores { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-color { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        /* Estilos del CV Din√°mico */
        .cv-header { text-align: center; border-bottom: 3px solid var(--main-color); padding-bottom: 15px; margin-bottom: 20px; }
        .cv-nombre { margin: 0; color: var(--main-color); text-transform: uppercase; font-size: 2rem; }
        .seccion-titulo { background: var(--main-color); color: white; padding: 8px 15px; font-weight: bold; margin-top: 25px; border-radius: 4px; }
        .btn-print { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="panel-izq">
    <h1>üöÄ CONFIGURA TU CV</h1>
    
    <label>Color del Dise√±o:</label>
    <div class="colores">
        <div class="btn-color" style="background: #1a73e8;" onclick="cambiarColor('#1a73e8')"></div>
        <div class="btn-color" style="background: #2c3e50;" onclick="cambiarColor('#2c3e50')"></div>
        <div class="btn-color" style="background: #e67e22;" onclick="cambiarColor('#e67e22')"></div>
        <div class="btn-color" style="background: #27ae60;" onclick="cambiarColor('#27ae60')"></div>
    </div>

    <label>Nombre Completo:</label>
    <input type="text" id="inNombre" placeholder="Ej: Franklin Huicho Pariona" oninput="dibujar()">
    
    <label>Celular:</label>
    <input type="text" id="inCel" placeholder="Ej: 910457625" oninput="dibujar()">

    <label>Perfil Profesional:</label>
    <textarea id="inPerfil" rows="3" oninput="dibujar()"></textarea>

    <label>√öltimo Trabajo (Empresa y Cargo):</label>
    <input type="text" id="inTrabajo" placeholder="Ej: Consorcio Legion - Operario" oninput="dibujar()">

    <label>Estudios (Instituto/Carrera):</label>
    <input type="text" id="inEstudios" placeholder="Ej: I.E.S.T.P. Colcabamba - Agropecuaria" oninput="dibujar()">

    <label>Habilidades (Separadas por comas):</label>
    <input type="text" id="inHabs" placeholder="Ej: Estructuras, Calidad, Viveros" oninput="dibujar()">

    <button class="btn-print" onclick="window.print()">üñ®Ô∏è DESCARGAR PDF / IMPRIMIR</button>
</div>

<div class="panel-der" id="hoja">
    <div class="cv-header">
        <h1 class="cv-nombre" id="outNombre">NOMBRE COMPLETO</h1>
        <p id="outCel">Tel√©fono: ---------</p>
    </div>

    <div class="seccion-titulo">RESUMEN PROFESIONAL</div>
    <p id="outPerfil">Tu descripci√≥n aparecer√° aqu√≠...</p>

    <div class="seccion-titulo">EXPERIENCIA LABORAL</div>
    <p id="outTrabajo">---------</p>

    <div class="seccion-titulo">EDUCACI√ìN Y T√çTULOS</div>
    <p id="outEstudios">---------</p>

    <div class="seccion-titulo">HABILIDADES T√âCNICAS</div>
    <p id="outHabs">---------</p>
</div>

<script>
    function cambiarColor(color) {
        document.documentElement.style.setProperty('--main-color', color);
    }

    function dibujar() {
        document.getElementById('outNombre').innerText = document.getElementById('inNombre').value.toUpperCase() || "NOMBRE COMPLETO";
        document.getElementById('outCel').innerText = "Celular: " + document.getElementById('inCel').value;
        document.getElementById('outPerfil').innerText = document.getElementById('inPerfil').value;
        document.getElementById('outTrabajo').innerText = document.getElementById('inTrabajo').value;
        document.getElementById('outEstudios').innerText = document.getElementById('inEstudios').value;
        document.getElementById('outHabs').innerText = document.getElementById('inHabs').value;
    }
</script>

</body>
</html>
