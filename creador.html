<!DOCTYPE html>

    <style>
        :root { --gris-cv: #6d6e71; --azul-cv: #1b4b8a; }
        body { font-family: 'Arial', sans-serif; margin: 0; display: flex; background: #f0f2f5; }
        
        /* PANEL DE CONTROL (Izquierda) */
        .panel-control { width: 380px; background: #fff; padding: 20px; height: 100vh; overflow-y: auto; position: fixed; box-shadow: 4px 0 10px rgba(0,0,0,0.1); z-index: 100; border-right: 2px solid #ddd; }
        .instrucciones { background: #e8f4fd; padding: 10px; border-radius: 5px; font-size: 13px; color: #1b4b8a; margin-bottom: 15px; border: 1px solid #b3d7f2; }
        label { font-weight: bold; font-size: 12px; display: block; margin-top: 10px; color: #333; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        .btn-add { background: var(--azul-cv); color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .btn-print { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 25px; }

        /* VISTA PREVIA (Derecha) */
        .preview { margin-left: 400px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hoja { width: 210mm; min-height: 297mm; background: white; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); margin-bottom: 20px; }

        /* Columna Gris */
        .col-gris { width: 35%; background: var(--gris-cv); color: white; padding: 40px 25px; box-sizing: border-box; }
        .foto-espacio { width: 150px; height: 150px; border-radius: 50%; border: 4px solid white; margin: 0 auto 20px; overflow: hidden; background: #eee; }
        .foto-espacio img { width: 100%; height: 100%; object-fit: cover; }
        .side-titulo { border-bottom: 2px solid white; font-weight: bold; text-transform: uppercase; padding-bottom: 5px; margin-top: 25px; font-size: 14px; }
        .side-info { font-size: 13px; margin-top: 8px; line-height: 1.4; word-wrap: break-word; }

        /* Columna Principal */
        .col-blanca { width: 65%; padding: 50px 40px; box-sizing: border-box; }
        .nombre-cv { color: #333; font-size: 38px; font-weight: bold; line-height: 1; margin-bottom: 5px; }
        .linea-azul { border-bottom: 4px solid var(--azul-cv); margin: 20px 0; }
        .seccion-tit { color: var(--azul-cv); font-weight: bold; text-transform: uppercase; font-size: 16px; margin-top: 25px; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .texto-cuerpo { font-size: 14px; line-height: 1.5; color: #444; }

        @media print {
            .panel-control { display: none; }
            .preview { margin-left: 0; padding: 0; }
            .hoja { box-shadow: none; margin: 0; width: 100%; page-break-after: always; }
        }
    </style>
</head>
