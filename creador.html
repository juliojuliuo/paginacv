<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de CV Profesional | Julio</title>
    <style>
        :root { --gris-cv: #6d6e71; --azul-cv: #1b4b8a; --bg-editor: #f8f9fa; }
        * { box-sizing: border-box; }
        body { font-family: 'Helvetica', Arial, sans-serif; margin: 0; display: flex; background: #e9ecef; }
        
        /* PANEL DE CONTROL */
        .panel-control { width: 400px; background: #ffffff; padding: 25px; height: 100vh; overflow-y: auto; position: fixed; box-shadow: 5px 0 15px rgba(0,0,0,0.1); z-index: 1000; }
        .panel-control h2 { color: var(--azul-cv); margin-bottom: 20px; font-size: 22px; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { font-weight: bold; font-size: 11px; display: block; margin-top: 15px; color: #444; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; background: var(--bg-editor); }
        .btn-add { background: var(--azul-cv); color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; margin-top: 12px; font-weight: bold; }
        .btn-print { background: #28a745; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 17px; margin-top: 30px; }

        /* VISTA PREVIA */
        .preview-area { margin-left: 400px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hoja { width: 210mm; min-height: 297mm; background: white; display: flex; box-shadow: 0 0 30px rgba(0,0,0,0.15); position: relative; overflow: hidden; }

        /* COLUMNA LATERAL */
        .sidebar { width: 35%; background: var(--gris-cv); color: white; padding: 40px 25px; }
        .foto-box { width: 150px; height: 150px; border-radius: 50%; border: 4px solid white; margin: 0 auto 30px; overflow: hidden; background: #ddd; }
        .foto-box img { width: 100%; height: 100%; object-fit: cover; }
        .side-title { border-bottom: 2px solid white; font-weight: bold; text-transform: uppercase; padding-bottom: 5px; margin-top: 30px; font-size: 14px; }
        .side-content { font-size: 13px; margin-top: 10px; line-height: 1.6; }

        /* COLUMNA PRINCIPAL */
        .main-content { width: 65%; padding: 50px 40px; display: flex; flex-direction: column; }
        
        /* CORRECCI√ìN DEL NOMBRE: Sin puntos y con auto-ajuste */
        .nombre-contenedor {
            width: 100%;
            overflow: hidden;
        }
        .nombre-cv { 
            color: #333; 
            font-weight: bold; 
            text-transform: uppercase; 
            display: block;
            width: 100%;
            white-space: nowrap; /* Mantiene una sola l√≠nea */
            font-size: 32px; /* Tama√±o base */
            transform-origin: left center; /* Para que al encogerse se pegue a la izquierda */
        }
        
        .linea-decorativa { border-bottom: 6px solid var(--azul-cv); margin: 15px 0 25px; width: 100%; }
        .section-title { color: var(--azul-cv); font-weight: bold; text-transform: uppercase; font-size: 17px; margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 6px; }
        .text-justified { font-size: 14.5px; line-height: 1.6; color: #444; margin-top: 10px; text-align: justify; }

        @media print {
            .panel-control { display: none; }
            .preview-area { margin-left: 0; padding: 0; }
            .hoja { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

<div class="panel-control">
    <h2>üõ†Ô∏è CONFIGURACI√ìN CV</h2>
    <label>Fotograf√≠a:</label>
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <label>Nombre Completo:</label>
    <input type="text" id="inNombre" value="FRANKLIN HUICHO PARIONA" oninput="update()">
    <label>Direcci√≥n:</label>
    <input type="text" id="inDir" value="C.P. Independencia, Colcabamba" oninput="update()">
    <label>Tel√©fono:</label>
    <input type="text" id="inTel" value="910457625" oninput="update()">
    <label>Correo:</label>
    <input type="text" id="inEmail" value="franklin.huicho@email.com" oninput="update()">
    <label>Perfil Profesional:</label>
    <textarea id="inPerfil" rows="5" oninput="update()">Profesional T√©cnico en Producci√≥n Agropecuaria con amplia experiencia operativa...</textarea>
    <label>Aptitudes:</label>
    <textarea id="inApt" rows="4" oninput="update()">Responsabilidad&#10;Puntualidad</textarea>
    <label>Experiencia:</label>
    <div id="expFields">
        <input type="text" value="CONSORCIO LEGION (2023)" oninput="update()">
        <textarea oninput="update()">Operario de Estructura y Control de Calidad.</textarea>
    </div>
    <button class="btn-add" onclick="addWorkField()">+ A√ëADIR EXPERIENCIA</button>
    <button class="btn-print" onclick="window.print()">üì• DESCARGAR CV (PDF)</button>
</div>

<div class="preview-area">
    <div class="hoja">
        <div class="sidebar">
            <div class="foto-box"><img id="outFoto" src="https://via.placeholder.com/150" alt="Foto"></div>
            <div class="side-title">Contacto</div>
            <div class="side-content">
                üìû <span id="outTel">910457625</span><br>
                üìß <span id="outEmail">franklin.huicho@email.com</span><br>
                üìç <span id="outDir">C.P. Independencia, Colcabamba</span>
            </div>
            <div class="side-title">Aptitudes</div>
            <div class="side-content" id="outApt"></div>
        </div>
        <div class="main-content">
            <div class="nombre-contenedor">
                <h1 class="nombre-cv" id="outNombre">FRANKLIN HUICHO PARIONA</h1>
            </div>
            <div class="linea-decorativa"></div>
            <div class="section-title">Perfil Profesional</div>
            <div class="text-justified" id="outPerfil"></div>
            <div class="section-title">Historial Laboral</div>
            <div id="outHist"></div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){ document.getElementById('outFoto').src = reader.result; }
        reader.readAsDataURL(event.target.files[0]);
    }

    function addWorkField() {
        const container = document.getElementById('expFields');
        const input = document.createElement('input');
        input.oninput = update;
        const area = document.createElement('textarea');
        area.oninput = update;
        container.appendChild(input); container.appendChild(area);
    }

    function update() {
        const outNom = document.getElementById('outNombre');
        outNom.innerText = document.getElementById('inNombre').value.toUpperCase();
        
        // --- TRUCO DE ESCALADO M√ÅGICO ---
        outNom.style.transform = "scale(1)"; // Reset
        const parentWidth = outNom.parentElement.offsetWidth;
        const textWidth = outNom.scrollWidth;
        
        if (textWidth > parentWidth) {
            const ratio = parentWidth / textWidth;
            outNom.style.transform = `scale(${ratio})`;
        }
        // --------------------------------

        document.getElementById('outDir').innerText = document.getElementById('inDir').value;
        document.getElementById('outTel').innerText = document.getElementById('inTel').value;
        document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
        document.getElementById('outPerfil').innerText = document.getElementById('inPerfil').value;

        let apts = document.getElementById('inApt').value.split('\n');
        document.getElementById('outApt').innerHTML = apts.filter(a => a.trim() !== "").map(a => `‚Ä¢ ${a}`).join('<br>');

        const inputs = document.querySelectorAll('#expFields input');
        const texts = document.querySelectorAll('#expFields textarea');
        let html = '';
        for(let i=0; i < inputs.length; i++) {
            if(inputs[i].value) {
                html += `<div style="margin-bottom:15px"><b>${inputs[i].value.toUpperCase()}</b><p class="text-justified">${texts[i].value.replace(/\n/g, '<br>')}</p></div>`;
            }
        }
        document.getElementById('outHist').innerHTML = html;
    }
    window.onload = update;
</script>

</body>
</html>
