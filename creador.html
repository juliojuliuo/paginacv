<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Creador de CV | Julio</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; gap: 20px; padding: 20px; background: #f0f2f5; color: #333; }
        .panel-izq { width: 35%; background: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: fit-content; }
        .panel-der { width: 65%; background: white; padding: 40px; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.2); min-height: 800px; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        h1 { color: #1a73e8; font-size: 1.2rem; margin-bottom: 20px; text-align: center; }
        label { font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .btn-print { background: #1a73e8; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
        /* Estilos del CV */
        .cv-header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .cv-nombre { margin: 0; color: #2c3e50; text-transform: uppercase; }
        .seccion-titulo { background: #f4f4f4; padding: 5px 10px; font-weight: bold; margin-top: 20px; border-left: 5px solid #1a73e8; }
    </style>
</head>
<body>

<div class="panel-izq">
    <h1>üìù CREA TU CV AQU√ç</h1>
    
    <label>Nombre y Apellidos:</label>
    <input type="text" id="inNombre" placeholder="Ej: Franklin Huicho Pariona" oninput="dibujar()">
    
    <label>N√∫mero de Celular:</label>
    <input type="text" id="inCel" placeholder="Ej: 910457625" oninput="dibujar()">

    <label>Tu Perfil (Breve):</label>
    <textarea id="inPerfil" rows="3" placeholder="Soy especialista en..." oninput="dibujar()"></textarea>

    <label>Empresa / Proyecto:</label>
    <input type="text" id="inEmpresa" placeholder="Ej: Consorcio Legion" oninput="dibujar()">

    <label>Cargo desempe√±ado:</label>
    <input type="text" id="inCargo" placeholder="Ej: Operario de Estructuras" oninput="draw()">

    <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR CV</button>
</div>

<div class="panel-der" id="hoja">
    <div class="cv-header">
        <h1 class="cv-nombre" id="outNombre">NOMBRE COMPLETO</h1>
        <p id="outCel">Celular: ---------</p>
    </div>

    <div class="seccion-titulo">PERFIL PROFESIONAL</div>
    <p id="outPerfil">Escribe algo en el cuadro de la izquierda para que aparezca aqu√≠...</p>

    <div class="seccion-titulo">EXPERIENCIA LABORAL</div>
    <p><strong>Empresa:</strong> <span id="outEmpresa">---------</span></p>
    <p><strong>Cargo:</strong> <span id="outCargo">---------</span></p>
</div>

<script>
    function dibujar() {
        document.getElementById('outNombre').innerText = document.getElementById('inNombre').value || "NOMBRE COMPLETO";
        document.getElementById('outCel').innerText = "Celular: " + document.getElementById('inCel').value;
        document.getElementById('outPerfil').innerText = document.getElementById('inPerfil').value;
        document.getElementById('outEmpresa').innerText = document.getElementById('inEmpresa').value;
        document.getElementById('outCargo').innerText = document.getElementById('inCargo').value;
    }
</script>

</body>
</html>
