<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creador de CV Pro - Julio</title>
    <style>
        :root { --p-color: #2c3e50; --s-color: #d4af37; }
        body { font-family: 'Inter', sans-serif; display: flex; background: #f4f4f4; margin: 0; }
        .controles { width: 350px; background: white; padding: 20px; height: 100vh; overflow-y: auto; position: fixed; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .hoja-cont { margin-left: 370px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hoja { width: 210mm; background: white; padding: 40px; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.2); margin-bottom: 20px; }
        
        .seccion-btn { background: #e9ecef; padding: 10px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--p-color); }
        button.add { background: var(--p-color); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 5px; }
        input, textarea { width: 100%; margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .cv-tit { background: var(--p-color); color: white; padding: 5px 15px; margin-top: 20px; text-transform: uppercase; font-weight: bold; }
        .cv-item { margin: 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        @media print { .controles { display: none; } .hoja-cont { margin-left: 0; } .hoja { box-shadow: none; } }
    </style>
</head>
<body>

<div class="controles">
    <h3>üõ†Ô∏è PANEL DE DATOS</h3>
    
    <div class="seccion-btn">
        <label>Nombre:</label>
        <input type="text" id="inNom" value="FRANKLIN HUICHO PARIONA" oninput="upd()">
    </div>

    <div class="seccion-btn">
        <label>üíº EXPERIENCIA LABORAL</label>
        <div id="listaExp">
            <input type="text" placeholder="Empresa y Cargo" oninput="upd()">
        </div>
        <button class="add" onclick="addInput('listaExp')">+ A√±adir Experiencia</button>
    </div>

    <div class="seccion-btn">
        <label>üìú CAPACITACIONES / CURSOS</label>
        <div id="listaCap">
            <input type="text" placeholder="Nombre del curso/certificaci√≥n" oninput="upd()">
        </div>
        <button class="add" onclick="addInput('listaCap')">+ A√±adir Capacitaci√≥n</button>
    </div>

    <button style="background: #28a745; color:white; border:none; padding:15px; width:100%; font-weight:bold; cursor:pointer; margin-top:20px;" onclick="window.print()">üñ®Ô∏è IMPRIMIR CV</button>
</div>

<div class="hoja-cont">
    <div class="hoja">
        <h1 id="outNom" style="color:var(--p-color); text-align:center;">FRANKLIN HUICHO PARIONA</h1>
        
        <div class="cv-tit">Experiencia Laboral</div>
        <div id="outExp"></div>

        <div class="cv-tit">Capacitaciones y Cursos</div>
        <div id="outCap"></div>
    </div>
</div>

<script>
    function addInput(divId) {
        const div = document.getElementById(divId);
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = "A√±adir m√°s...";
        input.oninput = upd;
        div.appendChild(input);
    }

    function upd() {
        document.getElementById('outNom').innerText = document.getElementById('inNom').value;
        
        // Actualizar Experiencia
        const expInputs = document.getElementById('listaExp').getElementsByTagName('input');
        let expHtml = '';
        for(let i of expInputs) {
            if(i.value) expHtml += `<div class="cv-item"><strong>‚Ä¢ ${i.value}</strong></div>`;
        }
        document.getElementById('outExp').innerHTML = expHtml;

        // Actualizar Capacitaciones
        const capInputs = document.getElementById('listaCap').getElementsByTagName('input');
        let capHtml = '';
        for(let i of capInputs) {
            if(i.value) capHtml += `<div class="cv-item">‚Ä¢ ${i.value}</div>`;
        }
        document.getElementById('outCap').innerHTML = capHtml;
    }
    
    // Ejecutar al cargar
    upd();
</script>

</body>
</html>
