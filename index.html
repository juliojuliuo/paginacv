<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creador de CV Profesional - Julio</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; background: #f0f2f5; margin: 0; }
        
        /* Panel de Control */
        .controles { width: 350px; background: #ffffff; padding: 20px; height: 100vh; overflow-y: auto; position: fixed; box-shadow: 2px 0 15px rgba(0,0,0,0.1); z-index: 100; }
        .seccion-input { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #2c3e50; }
        input, textarea { width: 100%; margin-top: 8px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        /* Botones */
        .btn-add { background: #34495e; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-print { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 20px; }
        
        /* Hoja de CV (Estilo Anterior) */
        .hoja-espacio { margin-left: 370px; padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hoja { width: 210mm; min-height: 297mm; background: white; padding: 50px; box-sizing: border-box; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        
        .header-cv { background: #2c3e50; color: white; padding: 30px; text-align: center; border-radius: 4px; margin-bottom: 30px; }
        .header-cv h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .seccion-titulo { border-bottom: 2px solid #2c3e50; color: #2c3e50; font-weight: bold; margin-top: 30px; padding-bottom: 5px; text-transform: uppercase; font-size: 18px; }
        .dato-item { margin: 15px 0; line-height: 1.6; color: #333; }
        .bold { font-weight: bold; color: #000; }

        @media print {
            .controles { display: none; }
            .hoja-espacio { margin-left: 0; padding: 0; }
            .hoja { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

<div class="controles">
    <h2>üìù Editor de CV</h2>
    
    <div class="seccion-input">
        <label>Nombre Completo:</label>
        <input type="text" id="inNom" value="FRANKLIN HUICHO PARIONA" oninput="upd()">
    </div>

    <div class="seccion-input">
        <label>üíº Experiencia Laboral</label>
        <div id="listaExp">
            <input type="text" placeholder="Empresa y Cargo" value="CONSORCIO LEGION - Operario de Estructuras" oninput="upd()">
        </div>
        <button class="btn-add" onclick="add('listaExp')">+ A√±adir Trabajo</button>
    </div>

    <div class="seccion-input">
        <label>üìú Capacitaciones</label>
        <div id="listaCap">
            <input type="text" placeholder="Curso o Certificado" value="Producci√≥n de Plantas en Viveros (145 horas)" oninput="upd()">
        </div>
        <button class="btn-add" onclick="add('listaCap')">+ A√±adir Curso</button>
    </div>

    <button class="btn-print" onclick="window.print()">üì• IMPRIMIR / PDF</button>
</div>

<div class="hoja-espacio">
    <div class="hoja">
        <div class="header-cv">
            <h1 id="outNom">FRANKLIN HUICHO PARIONA</h1>
            <p>T√©cnico en Producci√≥n Agropecuaria | Operario de Estructuras</p>
        </div>

        <div class="seccion-titulo">Experiencia Laboral</div>
        <div id="outExp" class="dato-item"></div>

        <div class="seccion-titulo">Capacitaciones y Certificaciones</div>
        <div id="outCap" class="dato-item"></div>

        <div class="seccion-titulo">Formaci√≥n Acad√©mica</div>
        <div class="dato-item">
            <span class="bold">I.E.S.T.P. "COLCABAMBA"</span><br>
            T√≠tulo: Profesional T√©cnico en Producci√≥n Agropecuaria (2016)
        </div>
    </div>
</div>

<script>
    function add(id) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = "Escribe aqu√≠...";
        input.oninput = upd;
        document.getElementById(id).appendChild(input);
    }

    function upd() {
        document.getElementById('outNom').innerText = document.getElementById('inNom').value;
        
        // Actualizar lista de Experiencia
        let exps = document.getElementById('listaExp').getElementsByTagName('input');
        let h1 = "";
        for(let x of exps) if(x.value) h1 += `<p>‚Ä¢ <span class="bold">${x.value}</span></p>`;
        document.getElementById('outExp').innerHTML = h1;

        // Actualizar lista de Capacitaci√≥n
        let caps = document.getElementById('listaCap').getElementsByTagName('input');
        let h2 = "";
        for(let c of caps) if(c.value) h2 += `<p>‚Ä¢ ${c.value}</p>`;
        document.getElementById('outCap').innerHTML = h2;
    }
    upd(); // Carga inicial
</script>

</body>
</html>
